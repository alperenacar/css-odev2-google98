<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/style.css">
    <title>Google 1998</title>
</head>

<body>
    <!--Logo-->
    <div class="logo">
        <img src="assest/img/google.jpg" alt="google1998">
    </div>
    <br>
    <!--Search-->
    <div class="arama">
        Search the web using Google!<br>
        <input type="text" name="q" value size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">

    </div>
    <!--Contact and about-->
    <div class="container">
        <div class="box1">
            <ul>
                <li><a href="#">Special Searches</a></li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="box2">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="box3">
            <p>Get Google</p>
            <p>updates monthly:</p>
            <input type="text" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="#">Archive</a>
        </div>
    </div>
    <br>
    <div class="clear"></div>
    <!--Copyright-->
    <div class="alt">
        <p>Copyright Â© 1998 Google Inc.</p>
    </div>

</body>

</html>
